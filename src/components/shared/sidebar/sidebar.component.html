
<aside class="w-64 flex-shrink-0 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
  <div class="h-20 flex items-center justify-center border-b border-gray-200 dark:border-gray-700">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">El Globo</h1>
  </div>
  <nav class="flex-1 px-4 py-6 space-y-2">
    @for(link of navLinks(); track link.path) {
      <a [routerLink]="link.path" routerLinkActive="bg-blue-500 text-white" [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center px-4 py-2.5 text-sm font-medium text-gray-600 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="link.icon"></path>
        </svg>
        {{ link.label }}
      </a>
    }
  </nav>
  <div class="px-4 py-4 border-t border-gray-200 dark:border-gray-700">
      <p class="text-xs text-gray-400 dark:text-gray-500 text-center">Â© 2024 Club El Globo</p>
  </div>
</aside>
