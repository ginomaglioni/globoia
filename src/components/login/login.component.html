<div class="flex items-center justify-center min-h-[calc(100vh-10rem)] animate-fade-in">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl dark:bg-gray-800">
    <div class="text-center">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Bienvenido de Vuelta</h1>
        <p class="mt-2 text-gray-600 dark:text-gray-400">Ingrese sus credenciales para acceder al sistema.</p>
    </div>
    
    <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()" class="space-y-6">
      <div>
        <label for="nombreUsuario" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Nombre de Usuario</label>
        <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </span>
            <input type="text" id="nombreUsuario" formControlName="nombreUsuario"
                class="block w-full px-10 py-3 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="su.usuario">
        </div>
      </div>

      <div>
        <label for="contrasena" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
         <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </span>
            <input type="password" id="contrasena" formControlName="contrasena"
                class="block w-full px-10 py-3 text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="••••••••">
        </div>
      </div>

      @if (errorLogin()) {
        <div class="p-4 text-sm text-red-800 bg-red-100 rounded-lg dark:bg-red-900 dark:text-red-200" role="alert">
          <span class="font-medium">Error:</span> {{ errorLogin() }}
        </div>
      }

      <div class="pt-2 flex flex-col-reverse sm:flex-row-reverse gap-3">
         <button type="submit" [disabled]="formularioLogin.invalid"
            class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 disabled:bg-blue-400 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 dark:disabled:bg-blue-500 transition-colors duration-300">
            Iniciar Sesión
         </button>
         <a routerLink="/invitado"
            class="w-full block text-center px-5 py-3 text-base font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500 dark:focus:ring-gray-700 transition-colors duration-300">
            Volver
         </a>
      </div>
    </form>

    <div class="mt-6 text-center text-xs text-gray-500 dark:text-gray-400 bg-gray-50 dark:bg-gray-700/50 p-3 rounded-lg">
        <p class="font-semibold">Credenciales de Demostración:</p>
        <ul class="list-disc list-inside mt-1">
            <li><span class="font-mono">admin / admin</span> (Administrador)</li>
            <li><span class="font-mono">jperez / 1234</span> (Socio)</li>
            <li><span class="font-mono">crodriguez / cobranza</span> (Cobrador)</li>
        </ul>
    </div>
  </div>
</div>
